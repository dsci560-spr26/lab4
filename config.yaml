# Backtest Configuration

# Strategy definition
strategy:
  name: ema
  module: Strategy.strategy          # module path (Strategy/strategy.py)
  class: EMACrossStrategy            # strategy class name
  config_class: EMACrossConfig       # config class name

# Stock ticker
ticker: NVDA

# Date range
start_date: "2022-01-01"
end_date: "2024-12-31"

# Account settings
starting_cash: 10000
trade_size: 100

# Strategy parameters (passed to config_class)
params:
  fast_ema_period: 10
  slow_ema_period: 20